<div
  id="App"
  class="container-fluid d-flex justify-content-center align-items-center"
>
  <div *ngIf="fetched_data">
    <div class="row" id="main">
      <div class="col scrollable">
        <ng-container
          *ngFor="let data of fetched_data?.aweme_list; let i = index"
        >
          <app-view [data]="data" [index]="i" [maxIndex]="maxIndex"></app-view>
        </ng-container>
      </div>
    </div>
  </div>

  <div *ngIf="!fetched_data">
    <div class="loading"></div>
  </div>
</div>
